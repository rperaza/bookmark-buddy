<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Buddy</title>
    <!-- Include CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookmark Assistant</h1>
    </header>
    <main>
        <section id="bookmark-section">
            <h2>Bookmarks</h2>
            <ul id="bookmark-list">
                <!-- Placeholder for bookmarks -->
                <li><a href="#">Sample Bookmark 1</a></li>
                <li><a href="#">Sample Bookmark 2</a></li>
                <li><a href="#">Sample Bookmark 3</a></li>
            </ul>
        </section>
        <section id="bookmark-form-section">
            <h2>Add Bookmark</h2>
            <form id="bookmark-form">
                <label for="bookmark-title">Title:</label>
                <input type="text" id="bookmark-title" required>
                <label for="bookmark-url">URL:</label>
                <input type="url" id="bookmark-url" required>
                <button type="submit">Save Bookmark</button>
            </form>
        </section>
        <section id="category-section">
            <h2>Categories</h2>
            <ul id="category-list">
                <!-- Placeholder for categories -->
            </ul>
            <form id="category-form">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" required>
                <button type="submit">Add Category</button>
            </form>
        </section>
        <section id="note-section">
            <h2>Notes</h2>
            <textarea id="note-textarea" placeholder="Add a note..."></textarea>
            <button id="save-note-btn">Save Note</button>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
