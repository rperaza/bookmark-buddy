<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Buddy</title>
  <!-- Add any necessary stylesheets or scripts here -->
</head>
<body>
  <h1>Bookmark Buddy</h1>
  <form id="bookmark-form">
    <label for="bookmark-title">Title:</label>
    <input type="text" id="bookmark-title" required>
    <label for="bookmark-url">URL:</label>
    <input type="url" id="bookmark-url" required>
    <label for="category">Category:</label>
    <select id="category">
      <option value="" disabled selected>Select category</option>></option><!-- Categories will be dynamically populated here -->
    </select>
    <button type="submit">Save Bookmark</button>
  </form>
</body>
</html>
